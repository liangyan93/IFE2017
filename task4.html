<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div1{
			width: 400px;
			height: 200px;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			margin: auto;
			background-color: #ccc;
		}
		.div2{
			width: 50px;
            height: 50px;
            background-color:#fc0;
            border-radius: 0 0 100% 0;
		}
		.div3{
			position: absolute;
			top: 150px;
			left: 350px;
			width: 50px;
            height: 50px;
            background-color: #fc0;
            border-radius: 100% 0 0 0;
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	    <div class="div3"></div>
	</div>
</body>
</html>
