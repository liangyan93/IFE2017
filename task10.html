<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p{
			width: 148px;
			border: 1px solid #f00;
			margin: 20px;
		}
		@media only screen and (min-width: 640px){
			.d1{display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-between;align-items: center;}
			.four1{order: 0;}
		}
		@media only screen and (max-width: 641px) {
			.d2{display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-between;align-items: flex-start;}
			.four2{order:-1;}		
		}	
	</style>
</head>
<body>
    <div class="d1 d2">
	<div><p style="height: 120px;" >1</p></div>
	<div><p style="height: 100px;">2</p></div>
	<div><p style="height: 40px;" >3</p></div>
	<div class="four1 four2"><p style="height: 200px;border: 1px solid #00f;">4</p></div>
	</div>
</body>
</html>
